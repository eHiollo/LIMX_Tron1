seed: 42
device: cuda:0
num_steps_per_env: 24
max_iterations: 3000
empirical_normalization: false
policy:
  class_name: ActorCritic
  init_noise_std: 1.0
  actor_hidden_dims:
  - 512
  - 256
  - 128
  critic_hidden_dims:
  - 512
  - 256
  - 128
  activation: elu
algorithm:
  class_name: PPO
  value_loss_coef: 1.0
  use_clipped_value_loss: true
  clip_param: 0.2
  entropy_coef: 0.01
  num_learning_epochs: 5
  num_mini_batches: 4
  learning_rate: 0.001
  schedule: adaptive
  gamma: 0.99
  lam: 0.95
  desired_kl: 0.01
  max_grad_norm: 1.0
  obs_history_len: 10
save_interval: 200
experiment_name: pf_tron_1a_flat
run_name: rough_from_flat_3000
logger: tensorboard
neptune_project: isaaclab
wandb_project: isaaclab
resume: false
load_run: .*
load_checkpoint: model_.*.pt
encoder:
  output_detach: true
  num_input_dim: {}
  num_output_dim: 3
  hidden_dims:
  - 256
  - 128
  activation: elu
  orthogonal_init: false
